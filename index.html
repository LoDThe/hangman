<html>
	<head> 
		<meta charset="utf-8">
		<title>Виселица</title>
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/nav.css">
		<link rel="stylesheet" type="text/css" href="styles/table.css">
		<link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
		<script src="scripts/data.js"></script>
		<script src="scripts/script.js"></script>
	</head>
	<body>
		<div id="header">
			<ul id="nav">
				<li class="navItem left" id="startGame"><a href="#">
					<div id="brandImage">
						<img src="img/logo.png" alt="Hangman" height="20px">
					</div>

					<div id="brandName" class="red">
						Виселица
					</div>
				</a></li>
				
				<li class="right" id="game-score"><a href="#">Счёт: 0</a></li>

				<li class="right" id="game-definition"><a href="#">
					<label class="container">Показывать определение
					  <input type="checkbox" id="game-definition-checkbox" checked>
					  <span class="checkmark"></span>
					</label>
				</a></li>

				<li class="right" id="game-start"><a href="#">Начать игру</a></li>
			</ul>
		</div>

		<div id="content">
			<div id="text-message" style="display: none;" class="center-hor">
				<h1 class="white">Чтобы&nbsp;продолжить,&nbsp;нажмите&nbsp;«Enter»</h1>
 
				<table id="score-table">
					<tr>
						<th>Слово</th>
						<th>Статус</th>
						<th>Продолжительность&nbsp;игры</th>
						<th>Изменение&nbsp;счёта</th>
					</tr>
				</table>
			</div>

			<div id="text-state">
				<div>
					<div id="game-state">
					</div>

					<div id="game-keyboard">
					</div>

					<div id="word-description">
						<h1 class="white" id="description"></h1>
					</div>

					<div id="timer" style="display: none;">;
						<h1 class="white" id="timer-header">Прошло с начала (секунд): </h1>
					</div>
				</div>
			</div>

			<div id="image-state">
				<img src="img/0.png" alt="">
			</div>
		</div>
	</body>
</html>
